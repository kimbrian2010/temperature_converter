<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="heading">Convert Temperature</h1>
        <div class="temperature-container">
            <label for="celcius">Celcius:</label>
            <input onchange="calculateTemperature(event)" type="number" name="celcius" class="input" id="celcius" placeholder="Enter Temperature">
        </div>
        <div class="temperature-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input onchange="calculateTemperature(event)" type="number" name="fahrenheit" class="input" id="fahrenheit" placeholder="Enter Temperature">
        </div>
        <div class="temperature-container">
            <label for="kelvin">Kelvin:</label>
            <input onchange="calculateTemperature(event)" type="number" name="kelvin" class="input" id="kelvin" placeholder="Enter Temperature">
        </div>



    </div>


    <script src="script.js"></script>
</body>

</html>
